#------------------------------------------------------------------
# Please provide the key in lower case
# Pass same name as key in capital letter under package
# Location: src/main/java --> com.testnepal.enums --> classname.java
#-------------------------------------------------------------------
browser=chrome
url=https://opensource-demo.orangehrmlive.com/

#------------------------------------------------
# Options ==> yes | no
# yes ==> report name = index.html
# no ==> report name = current_time+index.html
#------------------------------------------------
overridereports=no

#-------------------------------------
# Passed steps screenshot ==> yes | no
#-------------------------------------
passedstepscreenshots=no

#-------------------------------------
# Failed steps screenshot ==> yes | no
#-------------------------------------
failedstepscreenshots=yes

#--------------------------------------
# Skipped steps screenshot ==> yes | no
#--------------------------------------
skippedstepscreenshots=yes

#---------------------------------------------
# Retry Failed test (yes | no) and retry count
#---------------------------------------------
retryfailedtests=no
failedtestretrycount=1

#-------------------------------------------------------
# Open Report Automatically after execution ==> yes | no
#-------------------------------------------------------
autoreportopen=no

#-------------------------------------------------------
# Run Mode ==> local | remote
#-------------------------------------------------------
runmode=local